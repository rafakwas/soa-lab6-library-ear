<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Laboratorium 6</title>
</h:head>

<h:body>

    <h:form>
        <h:outputLabel value="Interfejs"/>
        <br></br>
        <h:outputLabel value="Add book"/>
        <h:commandButton value="add" action="#{bookcontroller.addBook()}"/>
        <br></br>
    </h:form>

    <h:panelGroup rendered="#{empty bookcontroller.books}">
        <em>No registered book.</em>
    </h:panelGroup>
    <h:dataTable var="_book" value="#{bookcontroller.books}" rendered="#{not empty bookcontroller.books}" styleClass="simpletablestyle">
        <h:column>
            <f:facet name="header">isbn</f:facet>
            #{_book.isbn}
        </h:column>
        <h:column>
            <f:facet name="header">authors</f:facet>
            #{_book.authorList}
        </h:column>
        <h:column>
            <f:facet name="header">titiles</f:facet>
            #{_book.titleList}
        </h:column>
        <h:column>
            <f:facet name="header">reserved</f:facet>
            #{_book.reserved}
        </h:column>
        <h:column>
            <h:commandButton value="reserve" action="${bookcontroller.}"
        </h:column>
    </h:dataTable>


</h:body>
</html>
